		<script type="text/javascript">
			mui.init();

			var home = document.getElementsByClassName('mui-icon-home')[0];
			home.addEventListener('tap', function() {
				mui.openWindow({
					url: 'index2.html',
					id: 'index2'
				})
			})
			$(function() {
				var h = $(document).height() - 106;
				$('.hui-tab-body').height(h);
			})
			//			获取工单列表
			var data = {
				userId: "bbb",
				userPwd: "bbb"
			};
			var datastr = JSON.stringify(data);
			$.ajax({
				type: "post",
				url: "http://39.108.104.129/BusExt/Service.ashx?Func=QueryBEWorkOrder",
				data: datastr,
				success: function(data) {
					for(var i = 0; i < data.taskList.length; i++) {
						if(data.taskList[i].partNumberName == '现场勘查' || data.taskList[i].partNumberName == '中间检查' || data.taskList[i].partNumberName == '竣工检验') {
							var html2 = '<div class="workOrder"><div class="workOrder-form"><p>工单号：' + data.taskList[i].taskCode + '</p><p>客户名称：' + data.taskList[i].userName + '</p><p>客户地址：' + data.taskList[i].electricityAddress + '</p><p class="progress">业务进度：<span class="SiteSurveyColor">' + data.taskList[i].partNumberName + '</span></p></div></div>';
							$('.content1').append(html2);
						}
					}

				}
			});

			hui.tab('.hui-tab');
			mui('.content1').on('tap', '.workOrder', function() {
				localStorage.setItem('taskCodePJ', $(this).find('p').eq(0).html().substring(4));
				var progress = $(this).find('.SiteSurveyColor').text();
				localStorage.setItem('progress',progress);
				mui.openWindow({
					url: 'ManagePersonnelEvaluation.html',
					id: "ManagePersonnelEvaluation"
				})
			})
			mui('.content2').on('tap', '.workOrder', function() {
				mui.openWindow({
					url: 'ManagePersonnelEvaluation.html',
					id: "ManagePersonnelEvaluation"
				})
			})
